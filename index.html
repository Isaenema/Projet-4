<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tablet.css" />
    <link rel="stylesheet" href="./css/desktop.css" />
  </head>

  <body>

        <!-- header -->

      <header>
        <div>
          <img src="./images/logo/ohmyfood.png" alt="Logo ohmyfood">
        </div>
      </header>
      <main>
        <!-- 1ere section -->

        <section class="mainSection">
        <div class="explorer">
          <div class="section__grey">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
          </div>
          <div class="section__explorer">
            <h2>Réservez le menu qui vous convient</h2>
            <p>
              Découvrez des restaurants d'exception, séléctionnés par nos soins.
            </p>
            <button>Explorer nos restaurants</button>
          </div>
        </div>
        </section>
        <section class="otherSection">
          <h2>
            Fonctionnement
          </h2>
          <div class="bulle">
            <div>
            <button>
              1
            </button>
            </div>
            <i class="fa-solid fa-mobile-screen-button" style="color: #78808c;"></i>
            <p>Choisissez un restaurant</p>
          </div>
          <div class="bulle">
            <button>
              2
            </button>
            <i class="fa-solid fa-list" style="color: #5f6a7c;"></i>
            <p>Composez votre menu</p>
          </div>
          <div class="bulle">
            <button>
              3
            </button>
            <i class="fa-solid fa-store" style="color: #9356DC;"></i>
            <p>Dégustez au restaurant</p>
          </div>
        </section>

    <footer></footer>
  </body>
</html>
